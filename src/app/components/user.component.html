<h1>{{name}}</h1>
<p>Email: {{email}}</p>
<p>Adress: {{address.street}}: {{address.city}}, {{address.country}}</p>
<hr>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide" : "Show"}} hobbies</button>
<div *ngIf="showHobbies">
    <h3>Hobbies</h3>
    <ul>
        <li *ngFor="let hobby of hobbies, let i = index">
            {{hobby}} <button (click)="deleteHobby(i)">x</button>
        </li>
    </ul>
    <form (submit)="addHobby(hobby.value)">
        <label>Add Hobby</label>
        <input type="text" #hobby /><br/>
    </form>
</div>
<hr>
<h3>Edit users</h3>
<form>
    <label>Name: </label>
    <input type="text" name="name" [(ngModel)]="name" /><br/><br/>
    <label>Email: </label>
    <input type="text" name="email" [(ngModel)]="email" /><br/><br/>
    <label>Street: </label>
    <input type="text" name="address.street" [(ngModel)]="address.street" /><br/><br/>
    <label>City: </label>
    <input type="text" name="address.city" [(ngModel)]="address.city" /><br/><br/>
    <label>Country: </label>
    <input type="text" name="address.country" [(ngModel)]="address.country" /><br/><br/>
</form>
<hr>
<h3>Posts</h3>
<div *ngFor="let post of posts, let i = index">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}
        <p>
            <hr>
</div>
